{% extends "blog/base.html" %}
{% block content %}
	<h1>Blog Home</h1>
		<article class="media content-section">
			<img src="{{post.author.profile.image.url}}" class = 'rounded-circle article-img'>
			<div class="media-body">
				<div class = "article-metadata">
					<a class="mr-2" href = "#">{{object.author}}</a>
					<small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
					{% if object.author == user %}
						<div>
							<a class = "btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post2-update' object.id %}">Update</a>
							<a class = "btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post2-update' object.id %}">Delete</a>
						</div>
					{% endif %}
				</div>
				<h2 class="article-title">{{ object.title }}</h2>
				<p class="article-content"> {{ object.content }}</p>
			</div>
		</article>
{% endblock content %}
