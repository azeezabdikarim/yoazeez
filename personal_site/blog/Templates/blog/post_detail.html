{% extends 'blog/base.html' %}
{% block content %}
	<strong>{{.object.author.username }}</strong><br>
	<img src="{{ object.image.url }}" height = 600 width = 900>
	<p><em>{{ object.created }}</em>{{ object.description }}</p>
	<ul>
		{% for comment in object.comment_set.all %}
		<li>
			<strong>{{comment.author}}</strong><br>
			{{comment.text}}
		</li>
		{% endfor %}
	</ul>
	<form action="{% url 'detail' pk=object.id %}" method="POST">
		{% csrf_token %}
		{{comment_form.as_p}}
		<input type="submit" value="Comment">
	</form>
{% endblock %}
